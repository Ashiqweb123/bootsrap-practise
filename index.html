<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstreap-task</title>
    <!-- bootstrap-css-link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- bootstrap-css-link -->
</head>

<body>

    <!-- border -->
    <div class="box border border-info-subtle m-5 border-opacity-50">
        <h2>Box</h2>
    </div>
    <div class="box border border-dark p-2 border-opacity-10">
        <h2>Box</h2>
    </div>
    <!-- border -->

    <div class="mx-auto p-2 w-4" style="width: 700px">
        <h5>Lorem ipsum dolor sit amet consectetur.</h5>
    </div>


    <!-- list -->
    <ul class="list-group">
        <li class="list-group-item active">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <!-- list -->

    <!-- button -->
    <button type="button" class="btn btn-primary rounded-pill">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button >
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
